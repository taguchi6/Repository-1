<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Practice making web page</title>
        <meta name="author" content="新入生">
        <meta name="description" content="新入生のための練習用WEBページ">
        <link rel="shortcut icon" type="image/x-icon" href="./C3logo.png">

        <!--スタイルの読み込み（cssファイルの読み込み）-->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!--読み込み時のアニメーション-->
        <div id="loading">
            <div class="spinner"></div>
        </div>
        <script src="index.js"></script>

        <!--自己紹介シート-->
        <div class="self-sheet">

            <!--タイトル-->
            <div class="title">
                <!--ここ-->
                <h1>自己紹介</h1>
                <!--タイトル-->
            </div>

            <!--自分の基本情報-->
            <div class="self-inf">

                <!--画像の埋め込み-->
                <div class="image-tile">
                    <!--ここ-->
                    <img src="https://jpx.tokyo/icon/neko/img/82-neko-icon-line.jpg" alt="イラスト1">
                    <!--画像の埋め込み-->
                </div>

                <!--テキスト情報-->
                <div class="intro1">
                    <!--ここ-->
                    <li>アカウント名：田口</li>
                    <li>出身：熊本</li>
                    <li>所属：2類Ⅲクラス</li>
                    <li>好きな食べ物：肉</li>
                    <li>趣味：YouTube鑑賞</li>
                    <li>好きな歌手：yonezukensi</li>
                    <!--自己紹介-->
                </div>
                
            </div>

            <!--1コ目の趣味・好きなことについて-->
            <div class="hobby1">

                <!--テキスト情報-->
                <div class="intro2">
                    <!--ここ-->
                    <li>好きなこと：猫動画鑑賞</li>
                    <!--趣味、好きなことの詳細-->
                </div>

                <!--画像の埋め込み-->
                <div class="image-tile">
                    <!--ここ-->
                    https://www.atpress.ne.jp/releases/83021/img_83021_2.jpg
                    <!--画像の指定-->
                </div>

            </div>

            <!--2コ目の趣味・好きなことについて-->
            <div class="hobby2">

                <!--好きな動画の埋め込み-->
                <div class="image-tile">
                    <!--ここ-->
                    <!--動画の埋め込み-->
                </div>

                <!--テキスト情報-->
                <div class="intro3">
                    <!--ここ-->
                    <!--好きな動画の詳細-->
                </div>

            </div>

        </div>
    </body>
</html>
